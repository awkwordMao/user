<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>

</head>

<body ms-controller="viewmodel">
<div class="login" align="center">
  SUCCESS
    <table class="table table-hover table-condensed" border="1px">
        <legend>
            <strong>用户列表</strong>
        </legend>
        <thead>
        <tr>
            <th>用户编号</th>
            <th>名称</th>
            <th>创建日期</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${userList}">
            <th scope="row" th:text="${user.id}"></th>
            <td><a th:href="@{/users/updateh/{id}(id=${user.id})}" th:text="${user.userName}"></a></td>
            <td th:text="${user.creationDate}"></td>
            <td><a class="btn btn-danger" th:href="@{/users/delete/{userId}(userId=${user.id})}">删除</a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
